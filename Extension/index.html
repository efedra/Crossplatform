<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/fonts.css">    
	<link rel="stylesheet" type="text/css" href="styles/gauge.css">    
	<link rel="stylesheet" type="text/css" href="styles/index.css">    
</head>
<body>
<div class="header">
    Today
</div>
  <div class="container">
    <div class="gauge">
        <div class="gauge__average">
          <svg viewBox="0 0 120 120" class="gauge__cirlce" fill="none" stroke-width="2">
            <circle class="gauge__cirlce-base" r="53" cx="60" cy="60"></circle>
            <circle
              class="gauge__cirlce-arc" 
              r="53" cx="60" cy="60"
              transform="rotate(-90 60 60)"
              stroke-dashoffset="0"
              stroke-dasharray="1 329"></circle>
          </svg>
          <div class="gauge__percent">40</div>
        </div>
    </div>

    <div class="countTasks"></div>
    <img class="background-all-done" src="../images/clip-lets-party 1.svg"  alt="All tasks done"/>
    <p class="all-done">All done!</p>
    <div class="all-done">Have a party or go for a walk!</div>

    <img class="background-nothing-done" src="../images/clip-1007 1.svg"  alt="No tasks"/>
    <p class="nothing-done">Whatâ€™s up!</p>
    <div class="nothing-done">What do you want to do today?</div>

    <ul class="todo-items">
    </ul>

    <hr class="line">
    <div class="new_task">
      <form class="todo-form">
        <button type="submit" class="add-button">+</button>
        <input type="text" class="todo-input" placeholder="What's next?">
      </form>
    </div>
  </div>

  <div class="new-day">
    <img style="margin: 4px 7px 4px 4px;" src="images/Icon.svg">
    <p style="display: inline; font-weight:bold; cursor: pointer">New day</p>
  </div>
  <script type="text/javascript" src="scripts/helpers.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
